<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnergoVolt Project Photos</title>
  <style>
    :root {
      color-scheme: light;
    }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#dfe6ec,#f5f5f5);
      color:#1d2a35;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header {
      padding:50px 20px 30px;
      text-align:center;
      background:url('https://ilja.vercel.app/background.png') center/cover no-repeat;
      color:white;
      position:relative;
      isolation:isolate;
    }
    header::after {
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.45);
      z-index:-1;
    }
    header h1 {
      margin:0;
      font-size:2.8rem;
      letter-spacing:0.05em;
    }
    header p {
      margin:10px auto 25px;
      max-width:640px;
      font-size:1.1rem;
      line-height:1.5;
    }
    nav ul {
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      justify-content:center;
      gap:18px;
    }
    nav a {
      color:white;
      text-decoration:none;
      padding:8px 16px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.4);
      transition:background 0.3s, color 0.3s;
    }
    nav a:hover {
      background:white;
      color:#1d2a35;
    }
    main {
      flex:1;
      width:100%;
      max-width:1100px;
      margin:0 auto;
      padding:40px 20px 80px;
    }
    .grid {
      display:grid;
      gap:25px;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    }
    figure {
      margin:0;
      background:white;
      border-radius:18px;
      box-shadow:0 12px 30px rgba(0,0,0,0.08);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    figure img {
      width:100%;
      height:220px;
      object-fit:cover;
      transition:transform 0.4s;
    }
    figure:hover img {
      transform:scale(1.05);
    }
    figcaption {
      padding:18px 20px 30px;
    }
    figcaption h3 {
      margin:0 0 6px;
      font-size:1.1rem;
      color:#1e3d59;
    }
    figcaption p {
      margin:0;
      color:#5c6b79;
      font-size:0.95rem;
      line-height:1.4;
    }
    footer {
      text-align:center;
      padding:20px;
      background:#1e3d59;
      color:white;
    }
    .cta {
      text-align:center;
      margin:50px 0 20px;
    }
    .cta a {
      display:inline-block;
      text-decoration:none;
      background:#1e3d59;
      color:white;
      padding:12px 28px;
      border-radius:999px;
      transition:opacity 0.3s;
    }
    .cta a:hover {
      opacity:0.85;
    }
  </style>
</head>
<body>
  <header>
    <h1>EnergoVolt Portfolio</h1>
    <p>Highlights from our electrical, security, and camera installations. Each project is crafted with precision, safety, and modern aesthetics in mind.</p>
    <nav>
      <ul>
        <li><a href="index.html">↩︎ Back to Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="gallery">
    <section class="grid">
      <figure>
        <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=900&q=80" alt="Industrial electrical panel" />
        <figcaption>
          <h3>Industrial Control Room</h3>
          <p>Custom-built electrical panels with redundant safety and monitoring.</p>
        </figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=900&q=80" alt="Modern office lighting" />
        <figcaption>
          <h3>Office Lighting Retrofit</h3>
          <p>Energy-efficient LED grid with smart sensors for automated dimming.</p>
        </figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=900&q=80" alt="Security camera setup" />
        <figcaption>
          <h3>Perimeter Security Cameras</h3>
          <p>360° coverage with real-time alerts and encrypted remote access.</p>
        </figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=900&q=80" alt="Server rack cabling" />
        <figcaption>
          <h3>Data Center Cabling</h3>
          <p>Structured cabling for uninterrupted power supply and monitoring.</p>
        </figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1457433575995-8407028a9970?auto=format&fit=crop&w=900&q=80" alt="Residential smart home" />
        <figcaption>
          <h3>Smart Home Upgrade</h3>
          <p>Discrete installations for lighting, security, and energy dashboards.</p>
        </figcaption>
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=900&q=80" alt="Warehouse lighting" />
        <figcaption>
          <h3>Warehouse Illumination</h3>
          <p>High-bay fixtures with motion sensors to reduce energy consumption.</p>
        </figcaption>
      </figure>
    </section>

    <div class="cta">
      <a href="index.html#contact">Book a project walkthrough</a>
    </div>
  </main>

  <footer>© 2025 EnergoVolt. All rights reserved.</footer>
</body>
</html>
